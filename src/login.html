<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evasometro</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <header>
        <div>
            <h2 class="header__texto">EVASÔMETRO</h2>
        </div>
    </header>
    <section class="main">
            <div class="div__container__login">
                    <img src="img/user__grande.png" alt="" class="user__grande">
                    <p class="container__text">Login</p>
                    <form action="">
                        <div class="input-wrapper">
                            <img src="img/user.png" alt="ícone usuário" />
                            <input type="text" class="input__text" placeholder="Matricula" />
                          </div>
                          <div class="input-wrapper">
                            <img src="img/cadeado.png" alt="ícone senha" />
                            <input type="text" class="input__text" placeholder="Senha" />
                          </div>
                        <button class="btn">Entrar</button>


                    </form>
            </div>   
    </section>
</body>
</html>
