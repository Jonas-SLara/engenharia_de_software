<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link rel="stylesheet" href="../style/geral.css">
  <link rel="stylesheet" href="../style/dash.css">
    <script src="../script/consulta.js" defer></script>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navBar">
        <ul>
            <li>
                <a href="./dashboard.html">
                Evasometro
                </a>
            </li>
             <li>
                <a class="currentPage" href="./consultar.html">
                Consultar Aluno
                </a>
            </li>
            <li>
                <a href="../login.html">
                Sair
                </a>
            </li>
        </ul>
    </nav>

    <!-- interface com graficos -->
    <main>

     <!-- seção com os filtros -->   
     <section class="filter">

        <!--filtro do centro-->
        <div class="select">
            <label for="centro">Centro:</label>
            <select id="centro">
                <option value="Todos">Todos</option>
            </select>
        </div>
        <br>

        <!--filtro do curso-->
        <div class="select">
            <label for="curso">Curso:</label>
            <select id="curso">
                <option value="Todos">Todos</option>
            </select>
        </div>
        <br>
         <!-- filtro da matricula -->
        <div class="select">
            <label for="matricula">Matricula:</label>
            <input id="matricula" type="text" value="">
        </div>

     </section>

     <!-- seção com retorno da pesquisa -->
     <section class="grafic">
       <table class="tabelao">
            <thead>
                <tr>
                    <th>Nome:</th>
                    <th>Curso:</th>
                    <th>Centro:</th>
                    <th>% Evasão:</th>
                    <th>Matrícula:</th>
                </tr>
            </thead>
            <tbody id="consulta">

            </tbody>
       </table>
     </section>
    </main>
</body>
</html>
